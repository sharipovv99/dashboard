<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signin</title>
    <!-- style css -->
    <link rel="stylesheet" href="../css/style.css">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Bootstrap css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <!-- aos animation css-->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>
<body>
    <div class="login col-12 d-flex p-0">
        <div class="signup_right col-lg-6 "></div>
        <div class="login_left col-lg-6">
            <div class="wrapper ">
                <div data-aos="fade-down" data-aos-delay="300"  class="login_logo d-flex align-items-center mb-4">
                    <img class="img-fluid mx-1" src="../img/logo.svg" alt="">
                    <h4>Hope Ui</h4>
                </div>
                <div class="login_form m-0 mb-2">
                    <div data-aos="fade-down" data-aos-delay="300" class="login_title text-center">
                        <h1>Sign Up</h1>
                        <p>Create your Hope UI account</p>
                    </div>
                    <form action="">
                        <div class="signup_form">
                            <div data-aos="fade-down" data-aos-delay="350" class="signup_inp mb-2 d-flex justify-content-between">
                                <div>
                                    <label for="">First Name</label><br>
                                    <input type="text">  
                                </div>
                                <div>
                                    <label for="">Last Name</label><br>
                                    <input type="text">  
                                </div>
                            </div>
                            <div data-aos="fade-down" data-aos-delay="400" class="signup_inp mb-2 d-flex justify-content-between">
                                <div>
                                    <label for="">Email</label><br>
                                    <input type="email">  
                                </div>
                                <div>
                                    <label for="">Phone Number</label><br>
                                    <input type="tel">  
                                </div>
                            </div>
                            <div data-aos="fade-down" data-aos-delay="450" class="signup_inp mb-2 d-flex justify-content-between">
                                <div>
                                    <label for="">Password</label><br>
                                    <input type="password">  
                                </div>
                                <div>
                                    <label for="">Confirm password</label><br>
                                    <input type="password">  
                                </div>
                            </div>
                            <div data-aos="fade-down" data-aos-delay="500" class="signup_check text-center mb-3">
                                <input type="checkbox">
                                <label for="">I agree with the terms of use</label>
                            </div>
                        </div>
                    </form>
                    <div data-aos="fade-down" data-aos-delay="550" class="login_end text-center mb-2">
                        <a href="lock.html"><button class="login_btn mb-lg-2 mb-sm-3 mb-4">Sign up</button></a>
                        <p>or sign up with other accounts?</p>
                        <div class="login_social d-flex justify-content-center mb-2">
                            <a href="#"><img  src="../img/social_1.svg" alt=""></a>
                            <a href="#"><img  src="../img/social_2.svg" alt=""></a>
                            <a href="#"><img  src="../img/social_3.svg" alt=""></a>
                            <a href="#"><img  src="../img/social_4.svg" alt=""></a>
                        </div>
                        <p>Already have an Account <a href="index.html">Sign in</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <!-- aos animation js -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
    <!-- bootstrap script -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
</body>
</html>
